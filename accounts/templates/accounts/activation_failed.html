<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Failed - Crowdfunding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .activation-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-danger {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-danger:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="activation-container p-5 text-center">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    
                    <h2 class="fw-bold text-dark mb-3">Activation Failed</h2>
                    
                    <p class="text-muted mb-4">
                        We're sorry, but we couldn't activate your account. 
                        This could happen if the activation link has expired or is invalid.
                    </p>
                    
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-clock me-2"></i>
                        <strong>Note:</strong> Activation links expire after 24 hours.
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'accounts:register' %}" class="btn btn-primary me-2">
                            <i class="fas fa-user-plus me-2"></i>Register Again
                        </a>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-danger">
                            <i class="fas fa-sign-in-alt me-2"></i>Try to Login
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            Need help? 
                            <a href="#" class="text-decoration-none">Contact our support team</a> 
                            or try registering again.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
